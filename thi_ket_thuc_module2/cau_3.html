<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n;
        do {
            n = prompt('nhập độ dài của mảng số nguyên');
        }while(n>50)
        let k;
        do {
            k = prompt ('nhập số nguyên dương k');
        }while(k<0)
        let array=[];
        for (let i=0; i<n; i++){
            let inputNumber = parseInt(prompt(`Nhập phần tử thứ ${i}`));
            array[i]=inputNumber;
        }
        let count=0;
        for (let i=0; i<array.length; i++){
            for(let j=i+1; j<array.length; j++){
                if ((array[i]+array[j])%k === 0){
                    count++;
                }
            }
        }
        alert(`Số lượng cặp số trong mảng thoả mảng yêu cầu là: ${count}`);
    </script>
</body>
</html>
