<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function testScores(scores){
            if (scores<50){
                alert('Trượt');
            }
            let multiples = Math.floor(scores/5)*5;
            let nextMul;
            if(multiples<scores){
                nextMul = multiples+5;
            }else {
                nextMul = multiples;
            }
            if (nextMul-scores <3){
                alert(`Điểm sau khi làm trong là ${nextMul}`);
            }else {
                alert(`Điểm không được làm tròn ${scores}`);
            }
        }
        testScores(84);
        testScores(77);
    </script>
</body>
</html>
