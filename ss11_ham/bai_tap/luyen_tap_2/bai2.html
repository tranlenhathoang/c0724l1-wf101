<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const PI = 3.14;
        let inputD = parseInt(prompt('nhập đường kính của hình tròn'));
        function acreage(d){
            let s = PI*(Math.pow(d/2,2));
            return s;
        }
        function perimeter(d){
            let c = PI.d;
            return c;
        }
        alert(`diện tích của hình tròn là: ${acreage(inputD)}`);
        alert(`Chu vi của hình tròn là: ${perimeter(inputD)}`);
    </script>
</body>
</html>
