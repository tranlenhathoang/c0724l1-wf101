<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputNumber = parseInt(prompt('nhập một số bất kỳ'));
        function number(a){
            let square = Math.pow(a,2);
            return square;
        }
        alert(`Bình phương của số vừa nhập là: ${number(inputNumber)}`);
    </script>
</body>
</html>
