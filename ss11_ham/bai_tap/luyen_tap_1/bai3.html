<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numberOne, numberTwo;
        do{
            numberOne = parseInt(prompt('nhập tham số thứ nhất'));
            numberTwo = parseInt(prompt('nhập tham số thứ hai'));
        }while (numberOne<0 || numberTwo<0 || isNaN(numberOne) || isNaN(numberTwo));
        function display(numberOne,numberTwo){
            if(numberOne>numberTwo){
                alert(`tham số thứ nhất lớn hơn tham số thứ hai`);
            }else{
                let tong = numberOne + numberTwo;
                return tong;
            }
        } 
       let result = display(numberOne,numberTwo);
       if (result !== undefined){
        alert(`tổng của hai tham số là: ${result}`);
       }
    </script>
</body>
</html>
