<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" name="" value="" id="input">
        <button type="button" onclick="button ()">Hiển thị kết quả</button>
    </form>
    <h1 id="output"></h1>
    <script>
        // yêu cầu 1
         var maths = prompt ('nhập điểm Toán');
         var chemistry = prompt ('nhập điểm Hoá');
         var physics = prompt ('nhập điểm Lý');
         var sum = (parseFloat (maths) + parseFloat (chemistry) + parseFloat (physics)) / 3;
          alert ('Điểm trung bình cộng là: ' + sum);
        // yêu cầu 2
            function button (){
                var e = document.getElementById('input').value;
                document.getElementById('output').innerHTML = e;
            }
    </script>
</body>
</html>
