<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div style="margin: 10px 5px;">
        <button onclick="addCustomer()" class="btn btn-success">Thêm khách hàng mới</button>
        <table class="table table-bordered" style="margin-top: 5px; text-align: center;">
            <thead>
                <tr>
                    <td>Mã khách hàng</td>
                    <td>Tên Khách Hàng</td>
                    <td>Số Điện Thoại</td>
                    <td>Địa Chỉ</td>
                    <td>Mail</td>
                </tr>
            </thead>
            <tbody id="infoCustomer"></tbody>
        </table>
    </div>
    <script>
        class Customer {
            constructor(id,name,phone,add,mail){
                this.id = id;
                this.name = name;
                this.phone = phone;
                this.add = add;
                this.mail = mail;
            }
        }
        let customers = [];
        let tableCustomer;
        function displayTable(){
            tableCustomer = "";
            for (let i=0; i<customers.length; i++){
                tableCustomer += `<tr>
                                        <td>${customers[i].id}</td>
                                        <td>${customers[i].name}</td>
                                        <td>${customers[i].phone}</td>
                                        <td>${customers[i].add}</td>
                                        <td>${customers[i].mail}</td>
                                    </tr>`;
            }
            document.getElementById('infoCustomer').innerHTML = tableCustomer;
        }
        function addCustomer(){
            let id = prompt('Nhập mã khách hàng');
            let name = prompt('Nhập tên khách hàng');
            let phone = prompt('Nhập số điện thoại khách hàng');
            let add = prompt('Nhập địa chỉ khách hàng');
            let mail = prompt('Nhập Email của khách hàng');
            let newCustomer = new Customer(id,name,phone,add,mail);
            customers.push(newCustomer);
            displayTable();
        }
    </script>
</body>
</html>
