<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt('nhập cạnh hình vuông'));
        if (isNaN(a)){
            alert ('vui lòng nhập dạng số')// làm sao để reset lại hàm prompt khi người dùng nhập vào sai 
        }else {
            let s = a * a; 
            alert (`Diện tích hình vuông là: ${s}`);
        }
    </script>
</body>
</html>
