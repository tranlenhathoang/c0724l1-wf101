<body>
    <script>
        let a = parseFloat(prompt('nhập a'));
        let b = parseFloat(prompt('nhập b'));
        let c = parseFloat(prompt('nhập c'));
        var x;
        let delta = (Math.pow(b, 2) - (4 * a * c));
        if (a == 0){
            if (b == 0){
                if (c == 0){
                    alert ('phương trình có Vô số nghiệm');
                }else{
                    alert (' Phương trình vô nghiệm');
                }
            }else {
                x = (-c / b);
                alert (`Phương trình có nghiệm duy nhất x = ${x}`);
            }
        }else if (delta < 0){
                    alert ('Phương trình vô nghiệm');
                }else if (delta == 0){
                            x = (-b / (2 * a));
                            alert (`Phương trình có nghiệm kép x1 = x2 = ${x}`);
                        }else {
                            let x1 = ((-b + (Math.sqrt(delta))) / (2 * a));
                            let x2 = ((-b - (Math.sqrt(delta))) / (2 * a));
                            alert (`Phương trình có hai nghiệm x1=${x1} x2=${x2}`)
                        }
        
    </script>
