<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <input type="text" id="weight" placeholder="nhập cân nặng">
        <input type="text" id="height" placeholder="nhập chiều cao">
        <button type="button" onclick="resultBMI()">BMI</button>
        <button type="reset" onclick="resetResult()">Reset</button>
    </form>
    <p id="result"></p>
    <script>
        function resetResult(){
            document.getElementById('result').innerText = '';
        }
        function resultBMI(){
            let weight = document.getElementById('weight').value;
            let height = document.getElementById('height').value;
            let bmi = parseFloat(weight) / (Math.pow(parseFloat(height),2));
            if (bmi < 18.5){
                document.getElementById('result').innerText = 'Underweight';
            }else if (bmi <25){
                document.getElementById('result').innerText = 'Normal';
            }
            else if (bmi <30){
                document.getElementById('result').innerText = 'Overweight';
            }else {
                document.getElementById('result').innerText = 'Obese';
            }
        }
    </script>
</body>
</html>
