<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency</title>
</head>
<body>
    <form>
        <div>
            <div> 
                <p>Amount</p>
                <input type="text" name="amount" value="1" id="amount">    
            </div>
            <div> 
                <p>From Currency</p>
                <select id="from">
                    <option value="VDN">VietNam</option>
                    <option value="USD">USD</option>
                </select> 
            </div>
            <div> 
                <p>To Currency</p>
                <select id="to">
                    <option value="VDN">VietNam</option>
                    <option value="USD">USD</option>
                </select> 
            </div>
            <button type="button" onclick="convert ()">Convert</button>
        </div>
        <p id="result"></p>
    </form>
    <script>
        function convert() {
            var inputAmount = document.getElementById('amount').value;
            var selectFrom = document.getElementById('from').value;
            var selectTo = document.getElementById('to').value;
            if (selectFrom == selectTo) {
                document.getElementById('result').innerText = 'Result: ' + inputAmount + selectTo;
            }
            if (selectFrom == 'VDN' && selectTo == 'USD'){
                var c = inputAmount / 23000;
                document.getElementById('result').innerText = 'Result: ' + c + selectTo;
            }
            if (selectFrom == 'USD' && selectTo == 'VDN'){
                var c = inputAmount * 23000;
                document.getElementById('result').innerText = 'Result: ' + c + selectTo;
            }  
        }
    </script>
</body>
</html>
