<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        while (true){
            let tempe = parseFloat(prompt('nhập nhiệt độ'));
            if (tempe > 100){
                alert ('Nên giảm nhiệt độ');
            }else if (tempe < 20){
                alert ('Nên tăng nhiệt độ');
            }else {
                alert (`nhiệt độ bạn nhập là: ${tempe}`)
                break;
            }   
        }
    </script>
</body>
</html>
