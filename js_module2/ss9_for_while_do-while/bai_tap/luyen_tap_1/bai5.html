<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numberOne = 0;
        let numberTwo = 1;
        let nextNumber;
        let sumNumber = numberOne + numberTwo; 
        for (i=3; i<=20; i++){
            nextNumber = numberOne + numberTwo;
            sumNumber += nextNumber;
            numberOne = numberTwo;
            numberTwo = nextNumber;
        }
        document.write(`tổng 20 số đầu tiên trong dãy fibonacci là: ${sumNumber}`)
    </script>
</body>
</html>
