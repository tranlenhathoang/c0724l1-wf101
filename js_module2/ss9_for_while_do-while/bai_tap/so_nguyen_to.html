<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = 20;
        let count = 0;
        let n = 2; 
        document.write(n + '-');
        while (true){
            n +=1;
            let check = true;
            if (count<numbers){
                for (let i=2; i<=Math.sqrt(n); i++){
                    if((n%i) === 0){
                        check = false;
                        break;
                    }
                }
                if(check === true){
                    document.write(n + '-');
                    count +=1;
                }
            }else{
                break;
            }
        }
    </script>
</body>
</html>
