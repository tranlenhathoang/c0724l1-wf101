<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tableNumber;
        tableNumber = "<table border='1' width='300'>";
        for (let i=1; i<=10; i++){
            tableNumber = tableNumber + "<tr>"; 
            for (let j=1; j<10; j++){
                let mul = i*j;
                let window = `${j}x${i}=${mul}`;
                tableNumber = tableNumber + "<td>" + window + "</td>";
            }
            tableNumber = tableNumber + "</tr>"; 
        }
        tableNumber = tableNumber + "</table>";
        document.write(tableNumber);
    </script>
</body>
</html>
