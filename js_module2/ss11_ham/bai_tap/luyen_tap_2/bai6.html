<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = parseInt(prompt('nhập vào một số bất kỳ'));
        function check(checkNumber){
            if (checkNumber<0 || isNaN(checkNumber)){
                return false;
            }else {
                return true;
            }
        }
        alert(check(number));
    </script>
</body>
</html>
