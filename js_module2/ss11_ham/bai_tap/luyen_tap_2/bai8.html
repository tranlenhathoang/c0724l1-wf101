        //dùng while 
        function position(array){
            let first = 0;
            let last = array.length - 1;
            while(first<last){
                let assign = array[first];
                array[first]=array[last];
                array[last]=assign;
                first++;
                last--;
            }
            return array.join(' ');
        }
        alert(position(arr));
