<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let character = parseInt(prompt('nhập một ký tự bất kỳ'));
        function isCharacter(character){
            if (isNaN(character)){
                return false;
            }else{
                return true;
            }
        }
        alert (isCharacter(character));
    </script>
</body>
</html>
