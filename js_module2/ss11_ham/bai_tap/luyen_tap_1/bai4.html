<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result, firstNum, secondNum;
        function addNumbers(){
            firstNum =4;
            secondNum = 8;
            result = firstNum + secondNum;
            return result;
        }
        result = 0;
        alert(`trước khi gọi hàm kết quả là: ${result}`);
        result = addNumbers();
        alert(`sau khi gọi hàm kết quả là: ${result}`);
    </script>
</body>
</html>
