<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="resultNumber()">Click</button>
    <p id="result"></p>
    <script>
        function upNumber(number){
            return number + 1;
        }
        function resultNumber(){
            let inputNumber = 5;
            let result = upNumber(inputNumber);
            document.getElementById('result').innerHTML = `kết quả sau khi tăng lên ${result}`;
        }
    </script>
</body>
</html>
