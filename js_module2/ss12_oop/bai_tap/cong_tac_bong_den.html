<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        class ElectricLamp {
            constructor (status){
                this.status = status;
            }
            setStatus(status){
                this.status = status;
            }
            getStatus(){
                return this.status;
            }
        }
        class SwitchButton {
            constructor(status, lamp){
                this.status = status;
                this.lamp = lamp;
            }
            setLamp(lamp){
                this.lamp = lamp;
            }
            getLamp(){
                return this.lamp.getStatus();
            }
            connectToLamp(){
                if (this.status){
                    if (this.getLamp() === true){
                        alert ('Đèn đang được bật');
                    }else{
                        alert('chưa kết nối với đèn');
                    }
                }else {
                    alert('Đèn đang tắt')
                }
            }
            switchOff(){
                this.status = false;
                this.lamp.setStatus(false);
                return this.status;

            }
            switchOn(){
                this.status = true; 
                this.lamp.setStatus(true);
                return this.status;
            }
        }
        let electricLamp = new ElectricLamp(false);
        let switchButton =new SwitchButton(false, electricLamp);
        console.log(`trạng thái đèn khi bật ${switchButton.switchOn()}`);
        console.log(`trạng thái đèn khi tắt ${switchButton.switchOff()}`);
    </script>
</body>
