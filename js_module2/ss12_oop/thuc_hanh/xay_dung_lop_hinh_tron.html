<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        class Circle {
            constructor (radius, color){
                this.radius = radius;
                this.color = color;
            }
            getRadius(){
                return this.radius;
            }
            getArea(){
                return Math.PI * this.radius * this.radius;            }
        }
        let circle = new Circle(2, "white");
        let radius = circle.getRadius();
        let area = circle.getArea();
        alert(`radius: ${radius}; area: ${area}`);
    </script>
</body>
