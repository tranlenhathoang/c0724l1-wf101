<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n;
        do {
            n = parseInt(prompt('nhập độ dài của mảng'));
        } while (n <= 0 || n > 20 || isNaN(n))
        let number = [];
        for (let i=0; i<n; i++){
            inputNumber = parseInt(prompt(`Nhập số thứ ${i} của mảng`));
            number[i] = inputNumber;
        }
        alert(`Mảng bạn vừa nhập là ${number}`);
        let check = true;
        if(n>1){
            let distance = number[1] - number[0];
            for (let i=0; i<number.length-1; i++){
                if (number[i+1] - number[i] !== distance){
                    check = false;
                    break;
                }
            }
        }
        if(check === true){
            alert ('OK');
        }else {
            alert ('No');
        }
    </script>
</body>
</html>
