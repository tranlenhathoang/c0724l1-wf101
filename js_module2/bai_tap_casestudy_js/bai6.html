<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array =[];
        let number = prompt('nhập một dãy số bất kỳ');
        array = number.split('').map(Number);
        checkInt(array);
        function checkInt(arr){
            let checkOdd = true;
            let checkEven = true
            for (let i=0; i<arr.length; i++){
                if (arr[i] % 2 === 0){
                   checkOdd = false;
                }else {
                    checkEven =false;
                }
            }
            if (checkEven === true){
                alert(1);
            }else if (checkOdd === true){
                alert(0);
            }else {
                alert(-1);
            }
        }
    </script>
</body>
</html>
