<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txtValue"/>
    <input type="button" value="ADD" id="" onclick="addArray()"/>
    <input type="button" value="Display" id="" onclick="display()"/>
    <p id="result"></p>
    <script>
        let x = 0;
        let array = Array(); //có thể viết array = [];
        function addArray(){
            array[x] = document.getElementById('txtValue').value;
            alert(`Element ${array[x]} Added at index ${x}`);
            x++;
            document.getElementById("txtValue").value = "";
        }
        function display(){
            let e = "<hr/>";
            for (let i=0; i<array.length; i++){ // duyệt qua toàn bộ các phần tử của mảng
                e += `element ${i} = ${array[i]} <br/>`;
            }
            document.getElementById('result').innerHTML = e;
        }
    </script>
</body>
</html>
