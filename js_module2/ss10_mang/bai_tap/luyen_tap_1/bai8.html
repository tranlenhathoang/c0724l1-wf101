<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n;
        do {
            n = parseInt(prompt('nhập độ dài của mảng'));
        }while(n<=0||n>20||isNaN(n))
        let number = [];
        let i;
        for (i=0; i<n; i++){
            let inputNumber = parseInt(prompt(`Nhập vào số thứ ${i}`));
            number[i] = inputNumber;
        }
        // let inputNumber = prompt('Nhập vào dãy số bất kỳ');
        // number = inputNumber.split(' ').map(Number);
        for (i=0; i<number.length; i++){
            for (let j=0; j<number.length-i; j++){
                if(number[j] < number[j+1]){
                    let index= number[j];
                    number[j]=number[j+1];
                    number[j+1]=index;
                }
            }
        } 
        document.write(number);
    </script>
</body>
</html>
