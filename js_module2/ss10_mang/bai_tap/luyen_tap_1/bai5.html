<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = [1, -3, -4, 5, 10, 11, -14, -18, 6, 9];
        let count = 0;
        for (let i in number){
            if (number[i]<0){
                count++;
            }
        }
        document.write(`có ${count} số nguyên âm trong dãy`);
    </script>
</body>
