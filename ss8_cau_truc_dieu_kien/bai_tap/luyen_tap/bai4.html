<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let int1 = parseInt(prompt('nhập số nguyên 1'));
        let int2 = parseInt(prompt('nhập số nguyên 2'));
        let int3 = parseInt(prompt('nhập số nguyên 3'));
        if (int1 > int2){
            if (int1 > int3){
                alert (`số nguyên lớn nhất là: ${int1}`);
            }
            else{
                alert (`số nguyên lớn nhất là: ${int3}`)        
            }
        }
        else {
            if (int2 > int3){
                alert (`số nguyên lớn nhất là: ${int2}`);
            }
            else{
                alert (`số nguyên lớn nhất là: ${int3}`);
            }
        }
    </script>
</body>
</html>
