        function reset (){
            document.getElementById ('result').innerText = '';
        }
        function buttonInput (btn){
            let inputNumberOne = document.getElementById ('numberOne').value;
            let inputNumberTwo = document.getElementById ('numberTwo').value;
            let inputButton = btn.innerText;
            switch (inputButton){
                case ('+'):
                var result =  parseFloat(inputNumberOne) + parseFloat(inputNumberTwo);
                document.getElementById('result').innerHTML = 'Result Division: ' + result; 
                break;
                case ('-'):
                var result =  parseFloat(inputNumberOne) - parseFloat(inputNumberTwo);
                document.getElementById('result').innerHTML = 'Result Division: ' + result; 
                break;
                case ('x'):
                var result =  parseFloat(inputNumberOne) * parseFloat(inputNumberTwo);
                document.getElementById('result').innerHTML = 'Result Division: ' + result; 
                break;
                case ('/'):
                var result =  parseFloat(inputNumberOne) / parseFloat(inputNumberTwo);
                document.getElementById('result').innerHTML = 'Result Division: ' + result; 
                break;
            }
            
        }
