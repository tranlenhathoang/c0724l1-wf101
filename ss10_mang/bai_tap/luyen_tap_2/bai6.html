<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let character = [];
        let inputCharacter = prompt('nhập một chuỗi ký tự bất kỳ');
        character = inputCharacter.split('');
        console.log(character);
        for(let i=0; i<character.length; i++){
            if (character[i] == '-'){
                character[i] = '_';
            }
        }
        let newCharacter = character.join('');
        console.log(newCharacter);
        alert(`chuỗi ký tự sau khi chuyển đổi là: ${newCharacter}`);
    </script>
</body>
</html>
