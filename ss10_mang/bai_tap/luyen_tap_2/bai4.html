<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let letter = [];
        let inputLetter = prompt('nhập một đoạn văn bản');
        letter = inputLetter.split(' ');
        let count = 0;
        for (let i=0; i<letter.length; i++){
            count++;
        }
        alert(`số từ có trong đoạn bạn vừa nhập là ${count}`);
    </script>    
</body>
</html>
