<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let character = [];
        let inputCharacter = prompt('nhập một mảng ký tự bất kỳ');
        character = inputCharacter.split(' ');
        let count = 0;
        console.log(character);
        for (let i=0; i<character.length; i++){
            let num = parseInt(character[i]);
            if (!isNaN(num)){
                count++;
            }
        }
        alert (`số các ký tự số trong mảng là: ${count}`);
    </script>
</body>
</html>
