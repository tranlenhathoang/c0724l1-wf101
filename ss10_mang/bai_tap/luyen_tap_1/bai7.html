<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n;
        do {
            n = parseInt(prompt('nhập độ dài của mảng'));
        }while(n<=0||n>20||isNaN(n))
        let number = [];
        let i;
        // dùng for để nhập
        for (i=0; i<n; i++){
        let inputNumber = parseInt(prompt(`nhập số thứ ${i}`));
        number[i] = inputNumber;
        }
        // let inputNumber = parseInt(prompt(`nhập dãy số gồm ${n} số bất kỳ`));
        // number = inputNumber.split(' '); // không được dùng khi đi thi
        alert(`dãy số bạn đã nhập là: ${number}`);
        let numberDelete = prompt('Nhập số muốn xoá khỏi dãy số');
        for (i=0; i<number.length; i++){
            if (number[i] == numberDelete){
                for (let j=i; j<number.length-1; j++){
                    number[j] = number[j + 1];
                }
                i--;
                number[number.length - 1] = 0; 
            }
        }
        alert(`dãy số sau khi xoá phần tử là: ${number}`);

       

    </script>
</body>
</html>
