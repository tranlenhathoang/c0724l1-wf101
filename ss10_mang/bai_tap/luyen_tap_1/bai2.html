<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = [3, 5, 10, 11, 7, 9, 13, 15, 12, 14];
        let numberMax = 0;
        let index = 0;
        for (let i in number){
            if (number[i] >= numberMax){
                numberMax = number[i];
                index = i;
            }
        }
        document.write(`số lớn nhất trong mảng là: ${numberMax} tại vị trí ${index}`);
    </script>
</body>
</html>
