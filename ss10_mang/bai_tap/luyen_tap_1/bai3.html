<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = [3, 5, 34, 11, 8, 9, 14, 22, 32, 14];
        let numberMax = number[0];
        let numberSum = 0;
        for (let i in number){
            if (number[i]>=numberMax){
                numberMax = number[i];
            }
            numberSum += number[i];
        }
        avg = numberSum / number.length;
        document.write(`giá trị lớn nhất trong mảng là ${numberMax} <br/>`);
        document.write(`giá trị trung bình của mảng là ${avg}`);
    </script>
</body>
</html>
