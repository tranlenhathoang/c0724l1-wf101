<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let celsius = parseFloat(prompt ('Nhập nhiệt độ:'));
        let fahrenheit = ((celsius / 5) * 9) + 32;
        alert ('Độ F là: ' + fahrenheit);
    </script>
</body>
</html>
