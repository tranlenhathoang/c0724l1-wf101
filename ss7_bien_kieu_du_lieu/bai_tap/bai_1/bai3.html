<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <input type="text" name="" id="radius" placeholder="nhập bán kính">
        <button type="button" onclick="result()">Diện tích</button>
        <button type ="button" onclick="resetResult()">Reset</button>
    </form>
    <p id="acreage"></p>
    <script>
        function resetResult(){
            document.getElementById('acreage').innerHTML = '';
        }
        function result (){
            const PI = 3.14;
            let r = document.getElementById('radius').value;
            let s = (parseFloat(r) * parseFloat(r)) * PI;
            document.getElementById('acreage').innerText = 'Diện tích hình tròn là: ' + s;
        }
    </script>
</body>
</html>
