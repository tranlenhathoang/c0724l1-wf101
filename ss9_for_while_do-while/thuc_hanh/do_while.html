<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = null;
        do {
            value = parseFloat(prompt('nhập vào số từ 1 -->10'));

        }while (value < 1 || value >10); // nếu value bé hơn 1 hoặc value lớn hơn 10 thì thực hiện nhập lại
        alert (`số bạn vừa nhập là ${value}`);
    </script>
</body>
</html>
