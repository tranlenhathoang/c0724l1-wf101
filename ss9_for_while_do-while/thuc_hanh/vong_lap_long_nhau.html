<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tableNumber = "<table border='1' width='300'>";
            for (let i=1; i<=10; i++){
                tableNumber += '<tr>';
                    for (j=1; j<=10; j++){
                        tableNumber =tableNumber + '<td>' + i*j + '</td>';
                    }
                tableNumber += '</tr>';    
            }
            tableNumber += '</table>';
            document.write(tableNumber);
    </script>
</body>
</html>
