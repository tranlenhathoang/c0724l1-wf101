<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i=1; i<=5; i++){
            let stars = '';
            for (let j= 1; j<=15; j++)
            if (j ===1 || i === 1 || i === 5 || j === 15){
                stars += '*';
            }else{
                stars +='_';
            }
            document.write(stars + '<br>');
        }
    </script>
</body>
</html>
