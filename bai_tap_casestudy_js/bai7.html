<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [];
        let inputArray = prompt('nhập vào một mảng bất kỳ');
        array = inputArray.split(' ').map(Number);
        checkCharacter(array);
        function checkCharacter(arr){
            let checkNumber = true;
            let checkString = true;
            for (let i=0; i<arr.length; i++){
                if (isNaN(arr[i])){
                    checkNumber = false;
                }else if (typeof arr[i] !== 'string'){
                    checkString = false;
                }
            }
            if (checkNumber === true){
                alert('1');
            }else if (checkString === true){
                alert ('0');
            }else {
                alert ('-1');
            }
        }
    </script>
</body>
</html>
