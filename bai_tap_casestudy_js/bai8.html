<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkPrime(arr){
            let check = true; 
            for (let i=0; i<arr.length; i++){
                let n = Math.sqrt(arr[i],2)
                if (arr[i]>=2){
                    for (let j=2; j<n; j++){
                    if (n%j === 0){
                        check = false;
                    }
                    }
                }else{
                    check = false;
                }
            }
            if (check === true){
                alert('TRUE');
            }else{
                alert('FALSE');
            }
        }
        let array = [11, 3, 2,7];
        checkPrime(array);
        let array2 = [1, 3, 4, 6];
        checkPrime(array2);
    </script>
</body>
</html>
