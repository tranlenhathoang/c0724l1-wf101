<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div style="margin: 10px 5px;">
        <div>
            <button onclick="addComputer()" class="btn btn-success">Thêm mới</button>
        </div>
        <table class="table table-bordered" style="text-align: center; margin-top: 10px;">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>NAME</td>
                    <td>PRODUCT</td>
                    <td>PRICE</td>
                </tr>
            </thead>
            <tbody id="information"></tbody>
        </table>
    </div>
    <script>
        class Computer {
            constructor(id, name, product, price){
                this.id = id;
                this.name = name;
                this.product = product;
                this.price = price;
            }
            setId(id){
                this.id=id;
            }
            getId(){
                return this.id;
            }
            setName(name){
                this.name = name;
            }
            getName(){
                return this.name;
            }
            setProduct(product){
                this.product = product;
            }
            getProduct(){
                return this.product;
            }
            setPrice(price){
                this.price=price;
            }
            getPrice(){
                return this.price;
            }
            toString(){
                return `ID: ${this.id}, Name: ${this.name}, product: ${this.product}, price: ${this.price}`;
            }
        }
        let computers =[];
        let computerTable;
        function display(){
            computerTable = '';
            for (let i=0; i<computers.length; i++){
                computerTable += `
                                <tr>
                                    <td>${computers[i].id}</td>
                                    <td>${computers[i].name}</td>
                                    <td>${computers[i].product}</td>
                                    <td>${computers[i].price}</td>
                                </tr>
                                `;
            }
            document.getElementById('information').innerHTML = computerTable;
        }
        function addComputer(){
            let price;
            let id = prompt('Nhập mã máy');
            let name = prompt('Nhập tên máy');
            let product = prompt('Nhập nơi sản xuất');
            do {
                price = prompt('Nhập giá máy');
            }while (isNaN(price))
            let newComputer = new Computer (id, name, product, price);
            computers.push(newComputer);
            display();
        }
    </script>
</body>
</html>
