        checkTriangle(x,y,z);
        function checkTriangle(x,y,z){
            if (x>0 && y>0 && z>0 && (x+y)>z && (x+z)>y && (y+z)>x){
                if(Math.pow(x,2)+Math.pow(y,2) === Math.pow(z,2) || Math.pow(y,2)+Math.pow(z,2) === Math.pow(x,2) || Math.pow(x,2)+Math.pow(z,2) === Math.pow(y,2)){
                    alert(`${x}, ${y}, ${z} là 3 cạnh của một tam giác vuông`);
                }else{
                    alert(`${x}, ${y}, ${z} chỉ là 3 cạnh của một tam giác`);
                }
            }else{
                alert(`${x}, ${y}, ${z} không phải là 3 cạnh của một tam giác`);
            }
        }
